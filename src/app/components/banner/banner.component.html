<section class="banner">
  <div class="banner__fondo">
    <div class="banner__propiedades">
      <div class="banner__descripcion container">
        
        <!-- Título con efecto "typewriter" -->
        <h1 class="typing-title">{{ displayedTitle }}<span class="cursor">_</span></h1>
        
        <!-- Subtítulos con efecto de aparición mágica -->
        <p class="subtitle" [class.visible]="showSubtitles">
          {{ subtitle1Text }}
        </p>
        <p class="subtitle" [class.visible]="showSubtitles" style="animation-delay: 0.3s;">
          {{ subtitle2Text }}
        </p>

      </div>
      <div class="banner__fondo__img">
        <img class="banner__descripcion__img" src="img/yo.jpg.webp" alt="Imagen de Juan Francisco">
      </div>
    </div>
  </div>
</section>
